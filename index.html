<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- <link rel="shortcut icon" type="image/jpg" href=''/> -->
  <link rel="stylesheet" href='/css/styles.css'>
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
</head>
<body>

  <section id="main">
    <img src="/images/illustration-hero.svg" alt="image of person" class="hero-img">
    <div id="order-text">
      <h1>Order Summary</h1>
      
      <p class="p-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="price">
        <img src="./images/icon-music.svg" alt="">
        <p><span class="annual-plan">Annual Plan</span>
        <br><span class="dollar">$59.99/year</span></p>
        <a href="#" class='change'>Change</a>
      </div>
      
      <button class="payment-btn">Proceed to Payment</button>
      <a href="#" class="cancel">Cancel Order</a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kelvin Code</a>.
  </div>
</body>
</html>
